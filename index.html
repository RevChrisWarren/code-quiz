<!DOCTYPE html>
<html lang="en">
<!--set up the document and link to the CSS stylesheet-->
<head>
    <meta charset="UTF-8" />
    <title>Javascript Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>


<!--set up initial elements of the page-->
<body>
    <div class="highscore">
        <h2 id="highscore-show">Click here for Highscore</h2>
    </div>
    <div class="timer">
        <h2 id="timer-count"></h2>
    </div>
    <br>
    <br>
    <br>
<!--set up empty elements to be filled dynamically with JS-->
    <section class="main-area">
        <div class="quiz">
            <h1 id="main"></h1>
            <p id="instructions"></p>
            <p id="button" class="btn"></p>
            <div id="answerbtn1" class="btn"></div>
            <div id="answerbtn2" class="btn"></div>
            <div id="answerbtn3" class="btn"></div>
            <div id="answerbtn4" class="btn"></div>
        </div>
        <p id="feedback-correct" class="feedback"></p>
        <p id="feedback-incorrect" class="feedback"></p>
    </section>
</body>

<footer>
    <p>Quiz created by Chris Warren</p>
</footer>
<script src="./assets/js/script.js"></script>

</html>
